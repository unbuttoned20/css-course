<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>013</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- Псевдоэлементы - элементы, которые не существуют в HTML-разметке и создаются через CSS -->

  <p class="with-before">
    Элемент с псевдоэлементом <code>::before</code>
  </p>

  <p class="with-after">
    Элемент с псевдоэлементом <code>::after</code>
  </p>

  <input class="with-red-placeholder" placeholder="Красный placeholder" />

  <input type="file" class="with-file-selector-button">

  <p class="with-first-letter">
    Элемент с псевдоэлементом <code>::first-letter</code>
  </p>

  <p class="with-first-line">
    Элемент с псевдоэлементом <code>::first-line</code>
  </p>

  <p class="with-selection">
    Элемент с псевдоэлементом <code>::selection</code>
  </p>

  <ul>
    <li>Элемент списка</li>
    <li class="with-marker">Элемент списка с псевдоэлементом <code>::marker</code></li>
    <li>Элемент списка</li>
  </ul>
</body>

</html>

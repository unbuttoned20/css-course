<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>010</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="box-1">
    <pre>
      <code>
position: static;
      </code>
    </pre>
  </div>
  <div class="box-2">
    <pre>
      <code>
position: relative;
top: 50px;
left: 100px;
      </code>
    </pre>
  </div>
  <div class="box-3">
    <pre>
      <code>
position: absolute;
z-index: 100;
top: 100px;
left: 200px;
      </code>
    </pre>
  </div>
  <div class="box-4">
    <pre>
      <code>
position: fixed;
top: 290px;
left: 290px;
      </code>
    </pre>
  </div>
  <div class="box-5">
    <pre>
      <code>
position: sticky;
top: 0;
left: 20px;
      </code>
    </pre>
  </div>
</body>

</html>
